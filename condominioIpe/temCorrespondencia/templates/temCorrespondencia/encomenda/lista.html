{% extends "temCorrespondencia/base.html" %}

{% block title %}In√≠cio{% endblock %}

{% block content %}
    <h1>Encomendas</h1>
    {% for encomenda in encomendas %}
        <h2>
            <a href="{{ encomenda.get_absolute_url }}">
                {{ encomenda.tipo }} - {{ encomenda.morador }}
            </a>
        </h2>
        <p class="date">
            Criado por {{ encomenda.autor }} em {{ encomenda.recebimento }}
        </p>
    {% endfor %}
{% endblock %}
